<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reddit /r/listentothis</title>
  <link rel="stylesheet" type="text/css" href="sp://import/css/eve.css">
  <link rel="stylesheet" type="text/css" href="sp://import/css/api.css">
  <link rel="stylesheet" type="text/css" href="sp://import/css/player.css">
  <link rel="stylesheet" type="text/css" href="sp://import/css/list.css">

  <link rel="stylesheet" href="sp://listentothis/css/listentothis.css">
</head>
<body onload="sp = getSpotifyApi(1); listentothis = sp.require('js/listentothis'); listentothis.init();">
  <header>
    <div id="grid"></div>
    <div>
      <div id="control">
        <h1>
          <img src="img/logo.png" alt="Reddit:"/>
          <span id="s_sort">hot</span>
          <span> </span>
          <span> tracks of the </span>
          <span id="s_timespan">day</span>
          <span> from </span>
          <input id="subreddit" value="/r/listentothis"/>
          <button id="b_reload" class="sp-button sp-primary">Reload</button>
          <button id="b_config" class="sp-button">&#9881;</button>
        </h1>
        <div id="reddit">
        </div>
        <div id="config">
          <h1><span id="s_ratio"> ... </span></h1>
          <p>Sort: <input id="sort" value="hot" />
          Time: <input id="timespan" value="day" /></p>
          <p>Regex: <input id="regex" value="" /></p>
          <p>
            <button id="b_reset" class="sp-button">Reset</button>
          </p>
        </div>
      </div>
  </header>
  <article id="spotify"></article>
</body>
</html>
